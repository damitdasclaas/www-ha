{% extends 'layout.html' %}

{% block title %}You sure?{% endblock %}

{% block content %}
<h2>Wollen Sie den Eintrag #{{image.id}} wirklich löschen?</h2>
<h2>Damit werden alle Kommentare ebenfalls entfernt.</h2>

<div>
    <form action="/image/{{image.id}}/delete" method="post">
        <input type="hidden" name="_csrf" value="{{csrf}}">

        <input type="submit" value="Löschen"/>
    </form>
</div>
<p>
    <a href="/image/{{image.id}}">Abbrechen</a>
</p>
{% endblock %}
