{% extends 'layout.html' %}

{% block title %}You sure?{% endblock %}

{% block content %}
<h2>Wollen Sie das Profil mit dem Username #{{userData.username}} wirklich löschen?</h2>
<h2>Dies kann nicht ruckgängig gemacht werden.</h2>
<div>
    <form action="/profile/{{userData.username}}/delete" method="post">
        <input type="submit" value="Löschen"/>
    </form>
    <p>
        <a href="/profile/{{userData.username}}/">Abbrechen</a>
    </p>
</div>
{% endblock %}
