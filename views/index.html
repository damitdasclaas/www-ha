{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>
<ul>
    {% for user in users %}
    <li>
        <h2>{{user.user_id}}</h2>
    </li>
    <li>
        <h2>{{user.username}}</h2>
    </li>
    <li>
        <h2>{{user.name}}</h2>
    </li>
    <li>
        <h2>{{user.surname}}</h2>
    </li>
    <li>
        <h2>{{user.email}}</h2>
    </li>    
    <li>
        <h2>{{user.password}}</h2>
    </li>
    {% endfor %}
</ul>
{% endblock %}
