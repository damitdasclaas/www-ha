<!DOCTYPE html>  
<html lang="DE">
<head>
 <title>{% block title %}{% endblock %}</title>
 <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/profile">Profile</a></li>

              {% if user %}
              <li><a href="/upload">Upload</a></li>
              <li><a href="/logout">Logout</a>
              <p>{{user.username}}</p></li>

              {% else %}
              <li><a href="/login">Login</a></li>
              {% endif %}

            </ul>
          </nav>

          {% if flash %}
          <p>{{ flash }}</p>
          {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
