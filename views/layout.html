<!DOCTYPE html>  
<html lang="DE">
<head>
 <title>{% block title %}{% endblock %}</title>
 <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/profile">All Profiles</a></li>

              {% if user %}
              <li><a href="/profile/{{user.username}}">Own Profile</a></li>
              <li><a href="/upload">Upload</a></li>
              <li><a href="/logout">Logout</a></li>
              <div class="mini_profile">
                <a href="/profile/{{user.username}}"><img src="/images/profile_pictures/{{user.picture_src}}" alt="Profile Picture form {{user.username}}" class="nav_profile_picture"></a>
                <a href="/profile/{{user.username}}">{{user.username}}</a>
              </div>
              

              {% else %}
              <li><a href="/login">Login</a></li>
              {% endif %}

            </ul>
          </nav>

          {% if flash %}
          <p>{{ flash }}</p>
          {% endif %}

        {% block content %}
        {% endblock %}
        <p>
        <a href="/documentation">Doku</a>
        </p>

        <a href="/diary">Projekttagebuch</a>
        <p></p>
    </main>
</body>
