{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>

{% for userData in users %}
<a href="/profile/{{userData.username}}"><img src="/images/profile_pictures/{{userData.picture_src}}" alt="Profile Picture from {{ userData.username }}"></a>

<a href="/profile/{{userData.username}}"><p>Username: {{userData.username}}</p></a>
{% endfor %}

{% endblock %}
