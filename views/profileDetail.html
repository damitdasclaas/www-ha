{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>

<img src="/images/profile_pictures/{{userData.picture_src}}" alt="Profile Picture">

<p>Username: {{userData.username}}</p>

<p>Fullname: {{userData.fullname}}</p>
<p>Email: {{userData.email}}</p>

{% if user.role == "admin" or user.username == userData.username %}
<a href="/profile/{{userData.username}}/settings">Edit Profile</a>
{% endif %}

{% endblock %}
